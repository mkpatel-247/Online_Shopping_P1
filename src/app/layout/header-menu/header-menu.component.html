<!-- header-menu (Navbar) -->
<div class="container-fluid bg-dark mb-30">
    <div class="row px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn d-flex align-items-center justify-content-between bg-primary w-100 custom-category-dropdown"
                data-toggle="dropdown">
                <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Categories</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav
                class="collapse dropdown-menu position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light custom-dropdown-menu-width">
                <div class="dropdown-menu min-height-dropdown navbar-nav w-100 m-0 p-0 rounded-0 custom-scrollbar">
                    <ng-container *ngFor="let item of categories">
                        <a [routerLink]="['/product']" [queryParams]="{ categoryId: item._id}" class="nav-item nav-link"
                            routerLinkActive="active-cat">{{ item.name }}</a>
                    </ng-container>
                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                <div class="d-flex flex-row justify-content-between w-100 d-lg-none">
                    <a routerLink="" class="text-decoration-none d-block d-lg-none">
                        <ng-container *ngIf="siteConfig; else noSiteData">
                            <img [src]="siteConfig.logo" class="logo-sm" alt="logo">
                        </ng-container>
                        <ng-template #noSiteData>
                            <span class="h1 text-uppercase text-dark bg-light px-2">Multi</span>
                            <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
                        </ng-template>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a *ngFor="let item of pageLink" routerLink='{{item.link}}' class="nav-item nav-link"
                            routerLinkActive="active">{{item.pageLabel}}</a>
                    </div>
                    <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                        <a routerLink="/wishlist" class="btn px-0">
                            <i class="fas fa-heart text-primary mr-1"></i>
                            <span class="badge text-secondary border border-secondary rounded-circle">{{wishlistItem ||
                                0}}</span>
                        </a>
                        <a routerLink="/cart" class="btn px-0 ml-3">
                            <i class="fas fa-shopping-cart text-primary mr-1"></i>
                            <span class="badge text-secondary border border-secondary rounded-circle">{{numberOfCartItem
                                || 0}}</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<app-bread-crumb></app-bread-crumb>
