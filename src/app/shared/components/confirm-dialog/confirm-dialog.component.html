<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Cancel Order</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.close('no')"></button>
</div>
<div class="modal-body">
    <p>Are you sure you want to cancel the order?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger rounded" (click)="modal.close('yes')">Cancel Order</button>
</div>
