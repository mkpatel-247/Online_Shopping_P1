<ng-container *ngFor="let item of toastService.toasts">
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1200" *ngIf="item.show"
        (click)="toastService.closeToast()">
        <ngb-toast [class]="item.class" [autohide]="true" [delay]="3000">
            <i [ngClass]="item.icon" class="text-white">
                {{ item.message }}
            </i>
        </ngb-toast>
    </div>
</ng-container>
