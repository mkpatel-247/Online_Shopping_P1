<div class="container my-5">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <h1 class="display-4">Help Center</h1>
      <p class="lead text-muted">Browse our help center for answers to common questions.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4 mb-4" *ngFor="let section of helpSection">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h4 class="card-title">{{ section.title }}</h4>
          <p class="card-text">{{ section.description }}</p>
          <a [routerLink]="section.routerLink" class="btn btn-primary stretched-link">Learn More</a>
        </div>
      </div>
    </div>
  </div>
</div>
