<div class="container-fluid">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
        <span class="bg-secondary pr-3"> Contact Us </span>
    </h2>
    <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
            <div class="contact-form bg-light p-30">
                <form [formGroup]="contactForm" (ngSubmit)="handleSubmit()">
                    <div class="control-group">
                        <label class="form-label mb-1" for="name">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" formControlName="name"
                            appContainSpace
                            [ngClass]="{'border-danger': contactForm.get('name')?.hasError('required') && contactForm.get('name')?.touched}">
                        <p class="text-danger">
                            <span
                                *ngIf="(contactForm.get('name')?.hasError('required')) && contactForm.get('name')?.touched">
                                Name is required.
                            </span>
                            <span
                                *ngIf="(!contactForm.get('name')?.hasError('required') && contactForm.get('name')?.hasError('spaceExist'))">
                                Space is not allowed.
                            </span>
                        </p>
                    </div>
                    <div class="control-group">
                        <label class="form-label mb-1" for="email">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email"
                            formControlName="email" appContainSpace
                            [ngClass]="{'border-danger': (contactForm.get('email')?.hasError('required') || contactForm.get('email')?.hasError('email')) && contactForm.get('email')?.touched}">
                        <p class="text-danger">
                            <span
                                *ngIf="contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched">
                                Email is required.
                            </span>
                            <span
                                *ngIf="(!contactForm.get('email')?.hasError('required') && contactForm.get('email')?.hasError('email'))">
                                Enter a valid email.
                            </span>
                        </p>
                    </div>
                    <div class="control-group">
                        <label class="form-label mb-1" for="subject">Subject <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject"
                            formControlName="subject" appContainSpace
                            [ngClass]="{'border-danger': (contactForm.get('subject')?.hasError('required') || contactForm.get('subject')?.hasError('spaceExist')) && contactForm.get('subject')?.touched}">
                        <p class="text-danger">
                            <span
                                *ngIf="contactForm.get('subject')?.hasError('required') && contactForm.get('subject')?.touched">
                                Subject is required.
                            </span>
                            <span
                                *ngIf="(!contactForm.get('subject')?.hasError('required') && contactForm.get('subject')?.hasError('spaceExist'))">
                                Space is not allowed.
                            </span>
                        </p>
                    </div>
                    <div class="control-group">
                        <label class="form-label mb-1" for="message">Message <span class="text-danger">*</span></label>
                        <textarea class="form-control custom-scrollbar" rows="8" id="message"
                            placeholder="Please enter your message" formControlName="message" appContainSpace
                            [ngClass]="{'border-danger': (contactForm.get('message')?.hasError('required') || contactForm.get('message')?.hasError('spaceExist')) && contactForm.get('message')?.touched}"></textarea>
                        <p class="text-danger">
                            <span
                                *ngIf="contactForm.get('message')?.hasError('required') && contactForm.get('message')?.touched">
                                Message is required.
                            </span>
                            <span
                                *ngIf="(!contactForm.get('message')?.hasError('required') && contactForm.get('message')?.hasError('spaceExist'))">
                                Space is not allowed.
                            </span>
                        </p>
                    </div>
                    <div>
                        <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-5 mb-5">
            <div class="bg-light p-30 mb-30">
                <iframe class="w-100 h-100"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14682.361536995613!2d72.5262144!3d23.0754742!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84a7904b282b%3A0xc426553b37c6d70c!2sWebCodeGenie%20Technology%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1720101827883!5m2!1sen!2sin"
                    frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="bg-light p-30 mb-3">
                <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>123 Street, New York, USA</p>
                <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>info&#64;example.com</p>
                <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>+012 345 67890</p>
            </div>
        </div>
    </div>
</div>
