<div class="container-fluid pt-5">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span
            class="bg-secondary pr-3">Categories</span></h2>
    <div class="row px-xl-5 pb-3">
        <ng-container *ngFor="let item of categories">
            <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
                <a class="text-decoration-none" [routerLink]="['/product']" [queryParams]="{ categoryId: item._id}">
                    <div class="cat-item d-flex align-items-center mb-4">
                        <div class="overflow-hidden w-25">
                            <img class="img-fluid" [src]="item.images || '/assets/img/no-image.webp'" alt="">
                        </div>
                        <div class="flex-fill pl-3">
                            <h6>{{ item.name | titlecase }}</h6>
                            <small class="text-body">{{item.productsCount}} Products</small>
                        </div>
                    </div>
                </a>
            </div>
        </ng-container>
    </div>
</div>
