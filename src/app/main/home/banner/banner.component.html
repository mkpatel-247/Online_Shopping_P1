<div class="container-fluid mb-3" *ngIf="bannerData.length || specialOfferData.length">
    <div class="row px-xl-5">
        <div class="" *ngIf="bannerData.length" [ngClass]="specialOfferData.length ? 'col-md-8 ' : 'col-md-12'">
            <div id="header-carousel" class="carousel slide carousel-fade mb-30 mb-lg-0" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li *ngFor="let item of bannerData; index as i" data-target="#header-carousel"
                        [attr.data-slide-to]="i" [ngClass]="{'active': i === 0}"></li>
                </ol>
                <div class="carousel-inner">
                    <ng-container *ngFor="let banner of bannerData; index as i">
                        <div class="carousel-item position-relative" style="height: 430px;"
                            [ngClass]="{'active': i === 0}">
                            <img class="position-absolute w-100 h-100" [src]="banner.images" style="object-fit: cover;"
                                onerror="'/assets/img/no-image.webp';">
                            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                                <div class="p-3" style="max-width: 700px;">
                                    <h1 class="display-4 text-white mb-3 animate__animated animate__fadeInDown">
                                        {{banner.name}}
                                    </h1>
                                    <p class="mx-md-5 px-5 animate__animated animate__bounceIn">
                                        {{banner.description.slice(0,100)}}
                                    </p>
                                    <a class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp"
                                        [routerLink]="['/product']" [queryParams]="{categoryId: banner._id}">
                                        Shop Now
                                    </a>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="" *ngIf="specialOfferData.length" [ngClass]="bannerData.length ? 'col-md-4 ' : 'col-md-12'">
            <div id="header-carousel" class="carousel slide carousel-fade d-flex flex-column  gap-3"
                [ngClass]="bannerData.length ? 'flex-xl-column ' : 'flex-xl-row'" data-ride="carousel">
                <ng-container *ngFor="let offer of specialOfferData; index as i">
                    <div class="carousel-inner" *ngIf="bannerData.length ? i < 2 : i < 4">
                        <div class="carousel-item active position-relative" style="height: 207px;">
                            <img class="position-absolute w-100 h-100" [src]="offer?.image" style="object-fit: cover;"
                                onerror="'/assets/img/no-image.webp';">
                            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                                <div class="p-3" style="max-width: 700px;">
                                    <h1 class="text-white animate__animated animate__fadeInDown"
                                        style="font-size: 2rem;">
                                        {{offer?.title}}
                                    </h1>
                                    <p class="mx-md-5 px-xl-5 animate__animated animate__bounceIn">
                                        {{offer?.description}}
                                    </p>
                                    <p class="mx-md-5 px-xl-5 animate__animated animate__bounceIn">
                                        {{offer?.startDate | date }} - {{offer?.endDate | date }}
                                    </p>
                                    <a class="btn btn-outline-light py-xl-1 p- px-2 animate__animated animate__fadeInUp"
                                        routerLink="/product">
                                        Shop Now
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid pt-5">
    <div class="row px-xl-5 pb-3">
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
                <h1 class="fa fa-check text-primary m-0 mr-3"></h1>
                <h5 class="font-weight-semi-bold m-0">Quality Product</h5>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
                <h1 class="fa fa-shipping-fast text-primary m-0 mr-2"></h1>
                <h5 class="font-weight-semi-bold m-0">Free Shipping</h5>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
                <h1 class="fas fa-exchange-alt text-primary m-0 mr-3"></h1>
                <h5 class="font-weight-semi-bold m-0">14-Day Return</h5>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
                <h1 class="fa fa-phone-volume text-primary m-0 mr-3"></h1>
                <h5 class="font-weight-semi-bold m-0">24/7 Support</h5>
            </div>
        </div>
    </div>
</div>
