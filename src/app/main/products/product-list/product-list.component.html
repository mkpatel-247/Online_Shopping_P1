<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="products.images?.length ? products.images[0] : '/assets/img/no-image.webp'"
                class="img-fluid rounded-start" alt="Product Image" appProductGridImage>
        </div>
        <div class="col-md-8">
            <div class="card-body d-flex flex-column h-100">
                <h5 class="card-title">
                    <a routerLink="/product/details/{{products._id}}" class="h6 text-decoration-none text-truncate">
                        {{ products.name }}
                    </a>
                </h5>
                <div class="d-flex align-items-center">
                    <h5 class="me-2">${{ products.price }}</h5>
                    <h6 class="text-muted"><del>$123.00</del></h6>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <ngb-rating [rate]="products.avgStars || 0" [max]="5" [readonly]="true">
                        <ng-template let-fill="fill" let-index="index">
                            <small>
                                <i class="fa fa-star {{ fill === 100 ? 'text-primary' : 'text-muted' }} mr-1"></i>
                            </small>
                        </ng-template>
                    </ngb-rating>
                    <small>({{ products.totalReview }})</small>
                </div>
                <div class="mt-auto text-end">
                    <button type="button" class="btn btn-outline-primary">
                        Add to Wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
