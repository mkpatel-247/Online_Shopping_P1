<div class="card mb-3">
    <div class="d-flex flex-row align-items-center">
        <div class="p-2">
            <img [src]="products.images?.length ? products.images[0] : '/assets/img/no-image.webp'"
                class="img-fluid rounded" alt="Product Image" appProductGridImage>
        </div>
        <div class="card-body">
            <h5 class="card-title">
                <a routerLink="/product/details/{{products._id}}" class="h6 text-decoration-none text-truncate">
                    {{ products.name }}
                </a>
            </h5>
            <div class="d-flex align-items-center">
                <h5 class="me-2">${{products.price}}</h5>
                <h6 class="text-muted"><del>$123.00</del></h6>
            </div>
            <div class="d-flex mb-1">
                <ngb-rating [rate]="products.avgStars || 0" [max]="5" [readonly]="true">
                    <ng-template let-fill="fill" let-index="index">
                        <small>
                            <i class="fa fa-star {{fill === 100 ? 'text-primary':'text-muted'}} mr-1"></i>
                        </small>
                    </ng-template>
                </ngb-rating>
                <small>({{products.totalReview}})</small>
            </div>
            <div class="text-center d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-outline-primary">
                    Add to Wishlist
                </button>
            </div>
        </div>
    </div>
</div>
