<section class="h-100">
    <div class="container h-100">
        <h1 class="position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">
                Your Orders
            </span>
        </h1>
        <ng-container *ngFor="let orderItem of orderData">
            <p class="mt-3 section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">
                    {{orderItem.datePlaced | date : "medium"}}
                </span>
            </p>
            <ng-container *ngFor="let item of orderItem.products last as isLast">
                <div class="card bg-secondary border-1 mb-0">
                    <div class="row p-3">
                        <div class="col-md-3 d-flex flex-column align-items-baseline">
                            <p class="mb-0 p-0 text-dark fs-6">Ship To</p>
                            <small class="text-blue">
                                {{orderItem.pickUpPerson.firstName}}
                                {{orderItem.pickUpPerson.lastName}}
                            </small>
                        </div>
                        <div class="col-md-3 d-flex flex-column align-items-baseline">
                            <p class="mb-0 p-0 text-dark fs-6">Payment Method</p>
                            <small class="text-blue">
                                {{orderItem.paymentMethod}}
                            </small>
                        </div>
                        <div class="col-md-3 d-flex flex-column align-items-baseline">
                            <p class="mb-0 p-0 text-dark fs-6">Order #</p>
                            <small class="text-blue">
                                {{orderItem._id}}
                            </small>
                        </div>

                    </div>
                </div>
                <div class="card shadow-0 border-0 mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="d-flex flex-row justify-content-between align-items-baseline">
                                <p class="text-success fs-2">
                                    {{orderItem.status}}
                                </p>
                            </div>
                            <div class="col-md-4">
                                <img src="./assets/img/no-image.webp" class="img-fluid" alt="" appProductGridImage>
                            </div>
                            <div class="col-md-6 text-center d-flex flex-column align-items-baseline">
                                <h2 class="mb-0">{{item.name}}</h2>
                                <p class="text-muted mb-0">{{item.description?.short}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="mb-4" style="background-color: #e0e0e0; opacity: 1;" *ngIf="isLast">
            </ng-container>
        </ng-container>
    </div>
</section>
