<div class="container-fluid mb-3">
    <div class="row" [ngClass]="{'px-xl-5':!(this.router.url == '/profile')}">
        <div class="col-md-12">
            <section class="h-100">
                <h1 class="position-relative text-uppercase mb-3"><span class="bg-secondary pr-3"
                        *ngIf="!(this.router.url == '/profile')">
                        Your Orders
                    </span>
                </h1>
                <ng-container *ngFor="let item of orderData">
                    <p class="mt-3 section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">
                            {{item?.datePlaced | date : "medium"}}
                        </span>
                    </p>
                    <div class="card bg-secondary border-1 mb-0">
                        <div class="row p-4">
                            <div class="col-md-3 d-flex flex-column align-items-baseline">
                                <H6 class="mb-0 p-0 text-dark fs-6">Ship To</H6>
                                <small class="fw-light">
                                    {{item?.pickUpPerson?.firstName}}
                                    {{item?.pickUpPerson?.lastName}}
                                </small>
                            </div>
                            <div class="col-md-3 d-flex flex-column align-items-baseline">
                                <H6 class="mb-0 p-0 text-dark fs-6">Payment Method</H6>
                                <small class="fw-light">
                                    {{item?.paymentMethod | titlecase}}
                                </small>
                            </div>
                            <div class="col-md-2 d-flex flex-column align-items-baseline">
                                <H6 class="mb-0 p-0 text-dark fs-6">Status</H6>
                                <small class="rounded px-1"
                                    [ngClass]="{'bg-primary':item?.status.toLowerCase() == 'pending','bg-success text-white':item?.status.toLowerCase() == 'delivered','bg-danger text-white':item?.status.toLowerCase() == 'cancelled', 'bg-info text-light': (item?.status.toLowerCase() == 'shipped' || item?.status.toLowerCase() == 'confirmed')}">
                                    {{item?.status}}
                                </small>
                            </div>
                            <div class="col-md-3 d-flex flex-column align-items-baseline">
                                <H6 class="mb-0 p-0 text-dark fs-6">Order #</H6>
                                <small class="fw-light">
                                    {{item?.orderId }}
                                </small>
                            </div>
                            <div class="col-md-1">
                                <button class="btn" routerLink="/orders/order-details/{{item?.orderId}}"><i
                                        class="bi bi-chevron-right fs-5"></i></button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </section>
        </div>
    </div>
</div>
